<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Event Management System - Create and manage events"
        />
        <title>Event Management System</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-content">
                    <div>
                        <h1>Event Management</h1>
                        <p class="subtitle">
                            Create, manage, and register for events
                        </p>
                    </div>
                    <div id="authStatus" class="auth-status"></div>
                </div>
            </header>

            <!-- Auth Section (Login/Register) -->
            <section id="authSection" class="card auth-section">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">
                        Login
                    </button>
                    <button class="auth-tab" data-tab="register">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <div id="loginTab" class="auth-tab-content active">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail"
                                >Email <span class="required">*</span></label
                            >
                            <input
                                type="email"
                                id="loginEmail"
                                name="email"
                                placeholder="your@email.com"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="loginPassword"
                                >Password <span class="required">*</span></label
                            >
                            <input
                                type="password"
                                id="loginPassword"
                                name="password"
                                placeholder="Enter your password"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerTab" class="auth-tab-content">
                    <h2>Register</h2>
                    <form id="registerUserForm">
                        <div class="form-group">
                            <label for="registerName"
                                >Name <span class="required">*</span></label
                            >
                            <input
                                type="text"
                                id="registerName"
                                name="name"
                                placeholder="Your full name"
                                minlength="2"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="registerEmail"
                                >Email <span class="required">*</span></label
                            >
                            <input
                                type="email"
                                id="registerEmail"
                                name="email"
                                placeholder="your@email.com"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="registerPassword"
                                >Password <span class="required">*</span></label
                            >
                            <input
                                type="password"
                                id="registerPassword"
                                name="password"
                                placeholder="At least 6 characters"
                                minlength="6"
                                required
                            />
                            <small
                                >Password must be at least 6 characters</small
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </form>
                </div>
            </section>

            <main id="mainContent" style="display: none">
                <!-- Create Event Form -->
                <section class="card">
                    <h2>Create New Event</h2>
                    <form id="createEventForm">
                        <div class="form-group">
                            <label for="title"
                                >Event Title
                                <span class="required">*</span></label
                            >
                            <input
                                type="text"
                                id="title"
                                name="title"
                                maxlength="200"
                                placeholder="e.g., Tech Conference 2025"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="datetime"
                                >Date & Time
                                <span class="required">*</span></label
                            >
                            <input
                                type="datetime-local"
                                id="datetime"
                                name="datetime"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="location"
                                >Location <span class="required">*</span></label
                            >
                            <input
                                type="text"
                                id="location"
                                name="location"
                                maxlength="200"
                                placeholder="e.g., Convention Center"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="capacity"
                                >Capacity <span class="required">*</span></label
                            >
                            <input
                                type="number"
                                id="capacity"
                                name="capacity"
                                min="1"
                                max="1000"
                                placeholder="1-1000"
                                required
                            />
                            <small>Enter a number between 1 and 1000</small>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Create Event
                        </button>
                    </form>
                </section>

                <!-- Events List -->
                <section class="card">
                    <h2>Available Events</h2>
                    <div id="eventsList" class="events-list">
                        <p class="loading">Loading events...</p>
                    </div>
                </section>
            </main>
        </div>

        <div id="notification" class="notification" role="alert"></div>

        <script src="script.js"></script>
    </body>
</html>
